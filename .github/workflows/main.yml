name: Glitch Sync

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync to Glitch Project
        uses: wei/git-sync@v3
        with:
          SOURCE_REPO: "https://github.com/jaffasunny/BitsOfCodeBackend.git"
          SOURCE_BRANCH: main
          DESTINATION_REPO: ${{ secrets.GLITCH_GIT_URL }}
          DESTINATION_BRANCH: master
